<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Countdown</title>
    <link rel="icon" type="" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Video Background -->
 <video src="/background for countdown timer.mp4" class="video-backgound" loop muted autoplay></video>
 <!-- container -->
 <div class="container">
     <!-- input -->
     <div class="input-container" id="input-container">
         <h1>Create a Custom Countdown</h1>
         <form action="" class="form" id="countdownForm">
             <label for="title">Title</label>
             <input type="text" id="title" placeholder="What are you counting down to?">
             <label for="date-picker">Select a Date</label>
             <input type="date" id="date-picker">
             <button type="submit">Start Countdown
             </button>
         </form>
     </div>
     <!-- countdown -->
     <div class="countdown" id="countdown" hidden>
         <h1 id="countdown-title"></h1>
         <ul>
             <li><span></span> Days</li>
             <li><span></span>: Hours</li>
             <li><span></span>: Minutes</li>
             <li><span></span>: Seconds</li>
         </ul>
         <button id="countdown-button">Reset</button>
     </div>
     <!-- compelete -->
     <div class="complete" id="complete" hidden>
         <h1 class="complete-title">Countdown Compelete!</h1>
         <h1 class="complete-info"  id="complete-info"></h1>
         <button id="complete-button">New Countdown</button>
     </div>

 </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
